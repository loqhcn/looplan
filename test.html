<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <lp-component is="ElementPlus@ElButton">123123123</lp-component>
    </div>
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./lib/looplan.umd.js"></script>
    <script>
        const { registerPackage } = Looplan;

        // 注册Element Plus组件库
        registerPackage({
            name: 'ElementPlus',
            title: 'ElementPlus组件库',
            type: 'cdn',
            cdn: 'https://unpkg.com/element-plus@__version__/dist/index.full.js',
            styleCdn: [
                "https://unpkg.com/element-plus@__version__/dist/index.css"
            ],
            styleImportCase: "register", // 样式导入时机: register(注册时导入) 或 use(使用时导入)
            version: '2.9.8',
            keepOfWindow: true, // 是否在window上保留组件库
            components: [
                // 支持字符串和对象形式
                "ElText",
                {
                    title: '按钮',
                    name: 'ElButton',
                    modelType: 'none',
                    // 组件级别样式配置
                    styleCdn: [
                        "https://unpkg.com/element-plus@__version__/dist/xxx.css"
                    ],
                    styleImportCase: "use", // 组件级别样式导入时机
                    // 其他配置
                    config: {
                        myConfigItem: '自定义配置项'
                    }
                }
            ]
        });
        const { createApp } = Vue;
        const app = createApp({
            data() {
                return {
                    message: 'Hello, Vue!'
                }
            }
        })
        app.use(Looplan)
        app.mount('#app')
    </script>
</body>

</html>
